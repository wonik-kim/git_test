<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
</head>


<script>
 $(function(){
	 $('#list').on('click', function(e){
	    $.ajax({
	    	url      : '/ajax2',
	    	// data     : {v:'890'},
	    	dataType : 'json',
	    	success  : function (data){
	    		console.log(data);
	    	    alert(data);
	    		var html = '<div>';
	    		$.each(data, function(index, brd){
	    			console.log(brd);
	    			html += '<div>';
	    			html += '<p>번호:'   + brd.num   + '</p>';
	    			html += '<p>이름:'   + brd.name  + '</p>';
	    			html += '<p>이메일:' + brd.email + '</p>';
	    			html += '</div>';
	    		});
	    			html += '</div>';
	    			$('#div1').html(html);
	    	},
	    	
	    	error : function(xhr){
	    		console.log(xhr);
	    		alert('오류:' + xhr.status);
	    	}
	    })	 
 })
 });

</script>  

<body>
	<h1>이것은 html</h1>
	<button id = "list">OK</button>
	<div id = "div1"></div>

</body>
</html>
