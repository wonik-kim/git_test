<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
</head>


<script>
 $(function(){
	 $('#btn1').on('click', function(e){
	    $.ajax({
	    	url  : '/test1',
	    	data : {
	    		id   : $('#id').val(),
	    		pass : $('#pass').val(),
	    		val  : $('#val').val()
	    		},
	    	dataType : 'json',
	    	success : function (json){
	    		console.log(json);
	    		var html = '<ul>';
	    		html += '<li>아이디:' + json.id + '</li>';
	    		html += '<li>암호:' + json.pass + '</li>';
	    		html += '<li>이메일:' + json.email + '</li>';
	    		html += '</ul>';
	    		$('#div1').html(html);
	    	},
	    	error : function(xhr){
	    		console.log(xhr);
	    		alert('오류:' + xhr.status + ',' + xhr.textStatus);
	    	}
	    })	 
 })
 });

</script>  

<body>
	<h1>이것은 html(test1)</h1>
	<input type = "text"     id = "id"   placeholder = "ID" /> <br>
	<input type = "password" id = "pass" placeholder = "Pass" /> <br>
	<input type = "email"    id = "val"  placeholder = "aaa@bbb.com" /> <br>
	<button id = "btn1">OK</button>
	<div id = "div1"></div>

</body>
</html>
